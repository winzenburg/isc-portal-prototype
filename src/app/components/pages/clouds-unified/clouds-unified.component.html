<div class="page-container">
  <!-- Help Button -->
  <div class="page-header-section">
    <button
      mat-icon-button
      (click)="toggleHelpPanel()"
      matTooltip="Page help"
      class="help-button">
      <mat-icon>help_outline</mat-icon>
    </button>
  </div>

  <app-base-table
    [config]="tableConfig"
    [data]="clouds"
    [loading]="loading"
    [accessDenied]="accessDenied"
    [accessErrorCode]="accessErrorCode"
    [accessErrorMessage]="accessErrorMessage"
    [accessErrorDetails]="accessErrorDetails"
    [showUpgradeButton]="showUpgradeButton"
    [featureName]="'Cloud Services'"
  ></app-base-table>
</div>

<!-- Page Help Panel -->
<app-page-help-panel
  *ngIf="helpContent"
  [content]="helpContent"
  [isOpen]="helpPanelOpen">
</app-page-help-panel>
