<div class="page-container">
  <!-- Table with Integrated Sync Status -->
  <div class="table-with-sync">
    <!-- Sync Status Indicator (integrated into table header) -->
    <div class="table-header-section">
      <app-sync-status-indicator
        *ngIf="syncInfo"
        [syncInfo]="syncInfo"
        [dataSourceName]="'Circuits'"
        [showRecordCount]="true"
        [showRefreshButton]="true"
        (refresh)="refreshCircuits()">
      </app-sync-status-indicator>
      <button
        mat-icon-button
        (click)="toggleHelpPanel()"
        matTooltip="Page help"
        class="help-button">
        <mat-icon>help_outline</mat-icon>
      </button>
    </div>

    <app-base-table
      [config]="tableConfig"
      [data]="circuits"
      [loading]="loading"
    ></app-base-table>
  </div>
</div>

<!-- Page Help Panel -->
<app-page-help-panel
  *ngIf="helpContent"
  [content]="helpContent"
  [isOpen]="helpPanelOpen">
</app-page-help-panel>
