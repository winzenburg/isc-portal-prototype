<div class="page-container">
  <!-- Sync Status Indicator -->
  <app-sync-status-indicator
    *ngIf="syncInfo"
    [syncInfo]="syncInfo"
    [dataSourceName]="'Circuits'"
    [showRecordCount]="true"
    [showRefreshButton]="true"
    (refresh)="refreshCircuits()">
  </app-sync-status-indicator>

  <app-base-table
    [config]="tableConfig"
    [data]="circuits"
    [loading]="loading"
  ></app-base-table>
</div>
