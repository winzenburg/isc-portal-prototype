<div class="page-container">
  <!-- Sync Status Indicator with Action Buttons -->
  <div class="page-header-section">
    <app-sync-status-indicator
      *ngIf="syncInfo"
      [syncInfo]="syncInfo"
      [dataSourceName]="'Circuits'"
      [showRecordCount]="true"
      [showRefreshButton]="true"
      (refresh)="refreshCircuits()">
    </app-sync-status-indicator>

    <div class="action-buttons">
      <button
        mat-icon-button
        color="primary"
        class="download-button"
        (click)="exportToCsv()"
        matTooltip="Export CSV"
        aria-label="Export CSV">
        <mat-icon>download</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="toggleHelpPanel()"
        matTooltip="Page help"
        class="help-button">
        <mat-icon>help_outline</mat-icon>
      </button>
    </div>
  </div>

  <app-base-table
    [config]="tableConfig"
    [data]="circuits"
    [loading]="loading"
  ></app-base-table>
</div>

<!-- Page Help Panel -->
<app-page-help-panel
  *ngIf="helpContent"
  [content]="helpContent"
  [isOpen]="helpPanelOpen">
</app-page-help-panel>
