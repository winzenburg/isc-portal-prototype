<div class="page-container">
  <!-- Sync Status Indicator -->
  <app-sync-status-indicator
    *ngIf="syncInfo"
    [syncInfo]="syncInfo"
    [dataSourceName]="'Circuits'"
    [showRecordCount]="true"
    [showRefreshButton]="true"
    (refresh)="refreshCircuits()">
  </app-sync-status-indicator>

  <!-- Table with Help Button -->
  <div class="table-with-help">
    <button
      mat-icon-button
      (click)="toggleHelpPanel()"
      matTooltip="Page help"
      class="floating-help-button">
      <mat-icon>help_outline</mat-icon>
    </button>
    <app-base-table
      [config]="tableConfig"
      [data]="circuits"
      [loading]="loading"
    ></app-base-table>
  </div>
</div>

<!-- Page Help Panel -->
<app-page-help-panel
  *ngIf="helpContent"
  [content]="helpContent"
  [isOpen]="helpPanelOpen">
</app-page-help-panel>
