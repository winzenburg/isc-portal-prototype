<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ data.cancelText }}</button>
  <button
    mat-raised-button
    [color]="data.confirmColor"
    (click)="onConfirm()"
    cdkFocusInitial>
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
